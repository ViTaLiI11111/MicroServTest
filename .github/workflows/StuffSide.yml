name: Android Stuff CI

on:
  workflow_dispatch:

  push:
    branches: ["main"]
    paths:
      - 'StuffSide/WaiterApp/**'
  pull_request:
    branches: ["main"]
    paths:
      - 'StuffSide/WaiterApp/**'

jobs:
  build-android:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./StuffSide/WaiterApp
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create google-services.json
        run: |
          echo "${{ secrets.STAFF_GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json
      
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: stuff-app-debug
          path: StuffSide/WaiterApp/app/build/outputs/apk/debug/app-debug.apk

      - name: Send APK to Telegram
        if: success()
        run: |
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
          
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          
          CLEAN_MESSAGE=$(echo "$COMMIT_MESSAGE" | head -n 1 | tr -d '"')

          if [ -f "$APK_PATH" ]; then
            echo "File found. Sending to Telegram..."
            
            for chat_id in ${{ secrets.TELEGRAM_TO }}; do
              echo "Sending to $chat_id..."
              curl -v -F "chat_id=$chat_id" \
                  -F "caption= Project: Stuff App
                  Branch: ${{ github.ref_name }}
                  Commit: $CLEAN_MESSAGE" \
                  -F "document=@$APK_PATH" \
                  https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument
            done
          else
            echo "Error: APK file not found at $APK_PATH"
            exit 1
          fi
