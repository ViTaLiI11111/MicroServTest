name: Android Client CI

on:
  workflow_dispatch:

  push:
    branches: ["main"]
    paths:
      - 'ClientSide/UkrainianStyleRestaurant_2.0_another/**'
  pull_request:
    branches: ["main"]
    paths:
      - 'ClientSide/UkrainianStyleRestaurant_2.0_another/**'

jobs:
  build-android:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ClientSide/UkrainianStyleRestaurant_2.0_another
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create google-services.json
        run: |
          echo "${{ secrets.CLIENT_GOOGLE_SERVICES_JSON_BASE64 }}" base64 -d > app/google-services.json

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: client-app-debug
          path: ClientSide/UkrainianStyleRestaurant_2.0_another/app/build/outputs/apk/debug/app-debug.apk 
