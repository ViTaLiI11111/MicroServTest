name: Android Client CI

on:
  push:
    branches: ["main"]
    paths:
      - 'ClientSide/**'
  pull_request:
    branches: ["main"]
    paths:
      - 'ClientSide/**'

jobs:
  build-android:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ClientSide
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cach: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: client-app-debug
          path: ClientSide/app/build/outputs/apk/debug/app-debug.apk 
